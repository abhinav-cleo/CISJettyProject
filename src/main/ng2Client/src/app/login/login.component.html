<div class="container">
  <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form">
        <fieldset>
          <h2>Please Sign In</h2>
          <div class="form-group">
            <input type="text" name="email" id="email" class="form-control input-lg" placeholder="Enter User" [(ngModel)]="user">
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Enter Password" [(ngModel)]="password">
          </div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <button type="submit" class="btn btn-lg btn-success btn-block" (click)="signed()">Sign In</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>
